// In this section you declare the dependencies for your production and test code
dependencies {


    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile "commons-cli:commons-cli:1.3+"
	compile "org.apache.commons:commons-collections4:4.1+"
	compile "org.apache.commons:commons-configuration2:2.0"
	compile "commons-logging:commons-logging:1.2+"
	compile "org.apache.commons:commons-lang3:3.4+"
	compile "commons-validator:commons-validator:1.5+"
	compile "commons-beanutils:commons-beanutils:1.9+"
	compile "commons-io:commons-io:2.5+"
	compile "org.glassfish.jersey.core:jersey-client:2.2+"
	compile "net.sf.json-lib:json-lib:2.4:jdk15"
	compile "com.sun.mail:javax.mail:1.5+"
	compile 'junit:junit:4.12'
	compile "com.rodaxsoft:mailgun-manager:1.0.0"
